<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h3>Strawhat Crew </h3>
            <img src="images/pngegg.png" aria-placeholder="Strawhat Logo" height="50px" width="auto">
        </div>
        <ul class="links">
            <li><a href="#">Pre-Timeskip</a></li>
            <li><a href="#">Post-Timeskip</a></li>
        </ul>
    </div>
    <div class="top">
        <div class="left">
            <h4>This is the crew of the future Pirate King</h4>
            <p>We typically recruit members during our adventure but depending on the
                strength of your application we may consider you.
            </p>
            <button>Apply Now</button>
        </div>
        <div class="right">
            <img src="images/strawhatcrew.jpg" aria-placeholder="A picture of the strawhat crew" height="300px" width="auto">
        </div>
    </div>
    <div class="middle">
        <h3>Main crew members</h3>
        <div class="crew-info">
            <div class="card">
                <img aria-placeholder="luffy" src="images/luffy.jpg">
            </div>
            <div class="card">
                <img aria-placeholder="zoro" src="images/zoro.jpg">
            </div>
            <div class="card">
                <img aria-placeholder="nami" src="images/nami.jpg">
            </div>
            <div class="card">
                <img aria-placeholder="ussop" src="images/ussop.jpg">
            </div>
        </div>
    </div>
    <div class="bottom"></div>
    <div class="footer"></div>
</body>
</html>
